<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate in jQuery</title>
</head>
<body>
    <h1>Animate effect in jQuery</h1>
    <hr>
    <button class="btnAnimate">Slide Up</button>

    <hr/>
    <div class="box">jQuery magic is here</div>

    <script src="../JQ-link/jquery-3.7.1.min.js"></script>


    <script>
        $("body").css({
          backgroundColor: "blue",
          textAlign: "center",
        });
        $("h1").css({
          fontSize: "50px",
          color: "white",
        });
        $("button").css({
          fontSize: "20px",
          color: "khaki",
          backgroundColor: "brown",
          padding: "10px 30px",
          borderRadius: "20px",
        });
        $(".box").css({
          fontSize: "30px",
          color: "white",
          backgroundColor: "blueviolet",
          padding: "30px",
          marginLeft: "10px",
          borderRadius: "20px",
          height: "200px",
          width: "200px",
          border: "5px dotted red",
        });
      </script>

      <script>
        $(document).ready(function(){

         $(".btnAnimate").click(function(){
            $(".box").animate({borderRadius: '130px', marginLeft: "1080px"}, 5000);
         })  
        })
      </script>
    
</body>
</html>
