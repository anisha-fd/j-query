<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery filter </title>
</head>
<body>
    body
    <div class="great-grand-parent">
        grand-parent
        <div class="grand-parent">
            parent
            <div class="parent">
                child
                <div class="child">child-one</div>
                <div class=" child two">child-two</div>
                <div class="child">child-three</div>
                
                 
            </div>
        </div>

    </div>
    <script src="../../../JQ-link/jquery-3.7.1.min.js"></script>

    <script>
        $("*").css({
          backgroundColor: "tan",
          textAlign: "center",
          margin: "20px",
          fontSize: "30px",
        });
      
        
        
      </script>
   
    

    <script>
        $(document).ready(function(){

            // siblings
            $(".child").siblings().css({border:"4px solid red"});
            $(".child").filter('.two').css({backgroundColor:"blue"});
            // $(".child").filter('.two').css({ backgroundColor: "pink"});


        });
    </script>
</body>
