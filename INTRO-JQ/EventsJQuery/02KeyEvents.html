<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Events in jquery</title>
</head>
<body>
    <h1>key Events in jQuery</h1>
    <hr>
    <button>click</button>
    <hr>
    <div class="box">This is magic of key Events of jquery</div>

    <!-- jQuery cdn link -->
    <script src="../../JQ-link/jquery-3.7.1.min.js"></script>
    <script>
        $("body").css({
            
            backgroundColor:"pink",
            textAlign:"center",
        });
        $("h1").css({
            color:"red",
            fontSize:"50px",
        });
        $(".box").css({
            fontSize:"30px",
            color:"white",
            backgroundColor:"black",
            padding:"10px 30px",
            borderRadius:"20px",
            height:"200px",
        });
        $("button").css({
            height:"30px",
            width:"80px",
            backgroundColor:"green",
            color:"white",
            fontSize:"20px",
        });
    </script>


<script>
    $(document).ready(function(){
         
        // key down

        $("button").keydown(function(){
            $(".box").css({backgroundColor:"teal",color:"brown"});
        });

        // key up

        $("button").keyup(function(){
            $(".box").css({backgroundColor:"crimson", color:"white"});
        });

    });
</script>
    
</body>
</html>
