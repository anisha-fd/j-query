<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect in jQuery</title>
</head>
<body>
    <h1>Hover Effect in jQuery</h1>
    <hr/>
    <button class="btnHoverRight">Hover to Move Right</button>
    <button class="btnHoverLeft">Hover to Move Left</button>


    <script src="../JQ-link/jquery-3.7.1.min.js"></script>

    <script>
        $("body").css({
          backgroundColor: "white",
          textAlign: "center",
        });
        $("h1").css({
          fontSize: "50px",
        });
        $("button").css({
          fontSize: "20px",
          color: "khaki",
          backgroundColor: "brown",
          padding: "10px 30px",
          borderRadius: "20px",
        });
        $(".box").css({
          fontSize: "30px",
          color: "white",
          backgroundColor: "blueviolet",
          padding: "10px 30px",
          marginLeft: "10px",
          borderRadius: "20px",
          height: "200px",
          width: "200px",
          border: "5px solid lime",
        });
      </script>


<script>
    $(document).ready(function(){


        $(".btnHoverRight").hover(function () {
          $(".box").css({borderRadius: '40px', marginLeft: "1080px"}, 2000);
          $("body").css({backgroundColor: 'red', color: "white"}, 10000);

        });
        $(".btnHoverLeft").hover(function () {
          $(".box").css({borderRadius: '40px', marginLeft: "10px"}, 10000);
          $("body").css({backgroundColor: 'blue', color: "khaki"}, 10000);
        });
    })
</script>
    
</body>
</html>
