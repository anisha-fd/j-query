<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector in jQuery</title>
</head>
<body>
    <h1>Selector in jQuery</h1>
    <p>Element Selctor</p>
    <button class="btnclass">Class selector</button>
    <button id="btnID">ID selector</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        $(document).ready(function(){
            // Universal selector 

            $('*').click(function(){
                console.log('Universal selector');
            })

            // Element Selector

            $('p').click(function(){
                console.log('Element Selector');

            });

            // Class Selector

            $('.btnclass').click(function(){
                console.log('Class selector');
            });

            // ID selector

            $('#btnID').click(function(){
                console.log('ID selector');
            });

            
        });
    </script>

</body>
</html>
