<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS In jQuery</title>
  </head>
  <body>
    <h1>CSS In jQuery</h1>
    <hr />
    <button class="btnSlideUp">Slide Up</button>
    <button class="btnSlideDown">Slide Down</button>
    <button class="btnSlideToggle">SlideToggle</button>
    <hr />
    <div class="box">This Is The Magic Of jQuery</div>

    <!-- jQuery -->

    <script src="../JQ-link/jquery-3.7.1.min.js"></script>

    <!-- Script In Which we are including jquery CSS  -->

    <script>
      $("body").css({
        backgroundColor: "tan",
        textAlign: "center",
      });
      $("h1").css({
        fontSize: "50px",
        color: "brown",
      });
      $("button").css({
        fontSize: "20px",
        color: "khaki",
        backgroundColor: "brown",
        padding: "10px 30px",
        borderRadius: "20px",
      });
      $(".box").css({
        fontSize: "30px",
        color: "white",
        height:"200px",
        backgroundColor: "blueviolet",
        padding: "10px 30px",
        margin: "10px 30px",
        borderRadius: "20px",
      });
    </script>

    <!-- script -->

    <script>
      $(document).ready(function () {
        // Hide

        $(".btnSlideUp").click(function () {
          $(".box").slideUp(2000);
        });

        // Show

        $(".btnSlideDown").click(function () {
          $(".box").slideDown(3000);
        });

        // Toggle

        $(".btnSlideToggle").click(function () {
          $(".box").slideToggle(5000);
        });
      });
    </script>
  </body>
</html>
